  <text x="120" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff">Tech Lead</text>
  <text x="120" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff">Mobile Developer</text>

  <!-- Subtitle -->
  <text x="120" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">Android • Flutter • KMP • AI</text>

  <!-- Location -->
